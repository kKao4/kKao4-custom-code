<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <div class="slide-container">

              <h2>Michele</h2>

            <div class="deco-shutters deco-left-primary">

            </div>
            <div class="deco-shutters deco-left-secondary">
              <img src="../../../assets/image/2.jpg" alt="" />
            </div>
            <div class="deco-shutters deco-right-primary">

            </div>
            <div class="deco-shutters deco-right-secondary">
              <img src="../../../assets/image/2.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <img src="../../../assets/image/demo-6.png" alt="" class="slide-image" />
            <div class="swiper-slide-content">
              <h2>Fami</h2>
            </div>
            <div class="deco-shutters deco-left-primary">
              <img src="../../../assets/image/demo-6.png" alt="" />
            </div>
            <div class="deco-shutters deco-left-secondary">
              <img src="../../../assets/image/demo-6.png" alt="" />
            </div>
            <div class="deco-shutters deco-right-primary">
              <img src="../../../assets/image/demo-6.png" alt="" />
            </div>
            <div class="deco-shutters deco-right-secondary">
              <img src="../../../assets/image/demo-6.png" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <img src="../../../assets/image/demo-5.png" alt="" class="slide-image" />
            <div class="swiper-slide-content">
              <h2>Makima</h2>
            </div>
            <div class="deco-shutters deco-left-primary">
              <img src="../../../assets/image/demo-5.png" alt="" />
            </div>
            <div class="deco-shutters deco-left-secondary">
              <img src="../../../assets/image/demo-5.png" alt="" />
            </div>
            <div class="deco-shutters deco-right-primary">
              <img src="../../../assets/image/demo-5.png" alt="" />
            </div>
            <div class="deco-shutters deco-right-secondary">
              <img src="../../../assets/image/demo-5.png" alt="" />
            </div>
          </div>
          <div class="swiper-slide">
            <img src="../../../assets/image/gigachad.jpg" alt="" class="slide-image slide-image-1" />
            <div class="swiper-slide-content">
              <h2>Alice</h2>
            </div>
            <div class="deco-shutters deco-left-primary">
              <img src="../../../assets/image/gigachad.jpg" alt="" />
            </div>
            <div class="deco-shutters deco-left-secondary">
              <img src="../../../assets/image/gigachad.jpg" alt="" />
            </div>
            <div class="deco-shutters deco-right-primary">
              <img src="../../../assets/image/gigachad.jpg" alt="" />
            </div>
            <div class="deco-shutters deco-right-secondary">
              <img src="../../../assets/image/gigachad.jpg" alt="" />
            </div>
          </div>
        </div>
        <button class="prev-slide-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
              fill="#FFF"
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
            />
          </svg>
        </button>
        <button class="next-slide-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
              fill="#FFF"
              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
            />
          </svg>
        </button>
        <div class="swiper-pagination"></div>
      </div>
    </div>
