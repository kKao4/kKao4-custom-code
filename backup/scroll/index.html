<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="smooth-wrapper">
      <div id="smooth-content">
        <section class="parallax-section">
          <img src="../../assets/image/parallax_bg.webp" alt="" class="parallax-bg" data-speed="clamp(0.5)" />
          <!-- <img src="../../assets/image/parallax_bg.webp" alt="" class="parallax-bg" /> -->
          <div class="content-container">
            <h3>Global digital design studio partnering with</h3>
            <h3>brands and businesses that create exceptional</h3>
            <h3>experiences where people live, work, and unwind.</h3>
            <h1>Digital</h1>
            <h1>Design</h1>
            <h1>Experience</h1>
          </div>
        </section>
        <div style="height: 400vh; background-color: chocolate"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="../../utils/ScrollTrigger.min.js"></script>
    <script src="../../utils/ScrollSmoother.min.js"></script>
    <script src="../../utils/ScrollToPlugin.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
