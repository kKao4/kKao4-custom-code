<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div style="height: 100vh"></div>
    <div class="video-container-tech-modern">
      <iframe
        src="https://www.youtube.com/embed/li2WDMgHxD0"
        class="video-tech-modern"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <div class="video-container-tech-modern">
      <iframe
        src="https://www.youtube.com/embed/44UaY-AN6ho"
        class="video-tech-modern"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <div class="video-container-tech-modern">
      <iframe
        src="https://www.youtube.com/embed/EJbg6oUY8k0"
        class="video-tech-modern"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <div style="position: relative;">
      <div class="swiper swiper-tech-modern">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/assets/image/demo-1.jpg" alt="" class="" />
            <button class="play-button">
              <img src="/assets/svg/play.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="/assets/image/demo-2.png" alt="" class="" />
            <button class="play-button">
              <img src="/assets/svg/play.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="/assets/image/demo-3.jpg" alt="" class="" />
            <button class="play-button">
              <img src="/assets/svg/play.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">Slide 4</div>
        </div>
      </div>
      <div class="swiper-pagination swiper-pagination-tech-modern"></div>
    </div>
    <div style="height: 100vh"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
