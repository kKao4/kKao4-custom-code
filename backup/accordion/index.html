<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="heading-table">
      <div class="heading-container">
        <h4>Nội dung bài viết</h4>
        <button class="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path
              d="M19 9L12 16L5 9"
              stroke="#454545"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M19 9L12 16L5 9"
              stroke="black"
              stroke-opacity="0.2"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <ul class="content-container">
        <li>
          <button><span class="list-num">1.</span>Heading 1</button>
        </li>
        <li>
          <button><span class="list-num">2.</span>Heading 2</button>
        </li>
        <li>
          <button><span class="list-num">3.</span>Heading 3</button>
        </li>
        <li>
          <button><span class="list-num">4.</span>Heading 4</button>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./kKao4Accordion.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
