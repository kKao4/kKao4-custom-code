<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="slide-container">
      <div class="swiper swiper-custom-class">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/image/demo-6.png" alt="" class="swiper-slide-image" />
            <div class="swiper-slide-content">
              <h2 class="swiper-slide-title">Fami</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/demo-5.png" alt="" class="swiper-slide-image" />
            <div class="swiper-slide-content">
              <h2 class="swiper-slide-title">Fami</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/demo-3.jpg" alt="" class="swiper-slide-image" />
            <div class="swiper-slide-content">
              <h2 class="swiper-slide-title">Alice</h2>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/demo-2.png" alt="" class="swiper-slide-image" />
            <div class="swiper-slide-content">
              <h2 class="swiper-slide-title">Reze</h2>
            </div>
          </div>
        </div>
      </div>
      <button class="prev-slide-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            fill="#FFF"
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
          />
        </svg>
      </button>
      <button class="next-slide-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            fill="#FFF"
            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
          />
        </svg>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./kKao4ParallaxSwiper.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
