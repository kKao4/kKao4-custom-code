<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="slide-container">
      <div class="swiper swiper-custom-class">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/image/demo-1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/demo-2.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/demo-3.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/demo-4.webp" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/fami-1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/image/reze-1.jpg" alt="" />
          </div>
        </div>
      </div>
      <button class="swiper-prev-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
            fill="#fff"
          />
        </svg>
      </button>
      <button class="swiper-next-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            fill="#fff"
          />
        </svg>
      </button>
      <div class="background-slide-container">
        <img src="./assets/image/demo-1.jpg" alt="" />
        <div class="background-slide-content">
          <p>Name</p>
          <h2>Alice</h2>
        </div>
      </div>
      <div class="background-slide-container">
        <img src="./assets/image/demo-2.png" alt="" />
        <div class="background-slide-content">
          <p>Name</p>
          <h2>Reze</h2>
        </div>
      </div>
      <div class="background-slide-container">
        <img src="./assets/image/demo-3.jpg" alt="" />
        <div class="background-slide-content">
          <p>Name</p>
          <h2>Alice</h2>
        </div>
      </div>
      <div class="background-slide-container">
        <img src="./assets/image/demo-4.webp" alt="" />
        <div class="background-slide-content">
          <p>Name</p>
          <h2>Grimm</h2>
        </div>
      </div>
      <div class="background-slide-container">
        <img src="./assets/image/fami-1.jpg" alt="" />
        <div class="background-slide-content">
          <p>Name</p>
          <h2>Fami</h2>
        </div>
      </div>
      <div class="background-slide-container">
        <img src="./assets/image/reze-1.jpg" alt="" />
        <div class="background-slide-content">
          <p>Name</p>
          <h2>Reze</h2>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./kKao4ZoomInOutSwiper.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
